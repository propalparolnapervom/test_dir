name: Auto Approve
on: 
  pull_request:
    paths:
      - 'conc-pipeline/*'

jobs:
  autoapprove:
    runs-on: ubuntu-latest
    steps:
    - name: Automatic Approve
      uses: hmarr/auto-approve-action@v2.0.0
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"



