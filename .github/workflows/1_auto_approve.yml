name: Auto Approve Workflow

on: 
  pull_request:
    paths:
      - 'conc-pipeline/*'
  pull_request_review:
    types:
      - submitted

jobs:
  autoapprove_job:
    runs-on: ubuntu-latest
    steps:
    - name: Auto Approve Step
      uses: hmarr/auto-approve-action@v2.0.0
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"




#https://github.com/pullreminders/label-when-approved-action

  autolabeler_job:
    name: Label when approved
    runs-on: ubuntu-latest
    steps:
    - name: Label when approved
      uses: pullreminders/label-when-approved-action@master
      env:
        APPROVALS: "1"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ADD_LABEL: "rebasemerge"

  autorebasemerge_job:
    needs: autolabeler_job
    runs-on: ubuntu-latest
    steps:
      - name: Auto Rebase and Merge Step 
        uses: "pascalgn/automerge-action@a7a731467672c853f76342a06615311a787d5591"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_METHOD: "rebase"
          LABELS: "rebasemerge"
